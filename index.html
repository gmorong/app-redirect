<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting to app...</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Получаем параметры из URL
                const params = new URLSearchParams(window.location.search);
                let token = params.get('token');
                let email = params.get('email');
                let type = params.get('type') || 'recovery';
                
                // Если email отсутствует, пытаемся извлечь его из токена
                if (!email && token && token.includes('.')) {
                    try {
                        // Разбиваем JWT на части
                        const parts = token.split('.');
                        if (parts.length >= 2) {
                            // Декодируем payload часть
                            let payload = parts[1];
                            // Заменяем специальные символы для корректного base64
                            payload = payload.replace(/-/g, '+').replace(/_/g, '/');
                            // Добавляем отступ если необходимо
                            while (payload.length % 4) {
                                payload += '=';
                            }
                            
                            // Декодируем base64
                            const decodedPayload = atob(payload);
                            const jsonData = JSON.parse(decodedPayload);
                            
                            // Ищем email в различных полях токена
                            email = jsonData.email || jsonData.sub || jsonData.user?.email;
                            
                            if (email) {
                                // Добавляем email к параметрам
                                params.set('email', email);
                            }
                        }
                    } catch (e) {
                        console.error("Error extracting email:", e);
                    }
                }
                
                // Убедимся, что type установлен
                if (!params.has('type')) {
                    params.set('type', 'recovery');
                }
                
                // Создаем URL для приложения
                let appUrl = 'io.supabase.pointo://reset-callback/';
                if (params.toString()) {
                    appUrl += '?' + params.toString();
                }
                
                // Обновляем ссылку
                const appLink = document.getElementById('app-link');
                appLink.href = appUrl;
                
                // Перенаправляем на приложение почти сразу
                setTimeout(function() {
                    window.location.href = appUrl;
                }, 800);
                
            } catch (e) {
                console.error("Error:", e);
                // В случае ошибки все равно пытаемся перенаправить, но с исходными параметрами
                const appUrl = 'io.supabase.pointo://reset-callback/' + window.location.search;
                window.location.href = appUrl;
            }
        });
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }
        
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #5869da;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
            margin: 24px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        p {
            color: #666;
            line-height: 1.5;
            margin: 16px 0;
        }
        
        .app-button {
            display: inline-block;
            background-color: #5869da;
            color: white;
            padding: 12px 28px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            margin-top: 16px;
            transition: background-color 0.2s;
        }
        
        .app-button:hover {
            background-color: #4859c0;
        }
        
        .app-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Если у вас есть логотип приложения, добавьте его здесь -->
        <!-- <img src="app-icon.png" alt="App Logo" class="app-icon"> -->
        
        <h1>Переход в приложение</h1>
        <div class="spinner"></div>
        <p>Пожалуйста, подождите, происходит переход в приложение...</p>
        <p>Если автоматический переход не произошел, нажмите кнопку ниже:</p>
        <a id="app-link" href="#" class="app-button">Открыть приложение</a>
    </div>
</body>
</html>
